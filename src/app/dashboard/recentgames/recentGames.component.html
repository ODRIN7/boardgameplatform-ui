<md-card>
  <md-card-title>Latest Games</md-card-title>
  <md-card-subtitle>Lastest realesed boardgames</md-card-subtitle>
  <md-divider></md-divider>
  <md-nav-list class="will-load item-list">
    <template tdLoading="items.load">
      <template let-item let-last="last" ngFor [ngForOf]="boardGames">
          <md-icon md-list-avatar> {{item.icon}}</md-icon>
          <h3 md-line> {{item.id}} </h3>
          <p md-line> {{item._shortDescription | truncate:50 }} </p>
          <span flex></span>
          <span class="md-caption text-right" flex="20"> {{item.created | timeAgo }} </span>
        <md-divider *ngIf="!last" md-inset></md-divider>
      </template>
    </template>
  </md-nav-list>
</md-card>
