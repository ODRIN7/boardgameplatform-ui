<td-layout-nav logo="assets:covalent" xmlns="http://www.w3.org/1999/html">
  <div td-toolbar-content layout="row" layout-align="center center" flex>
    <span>Board Game Arena</span>
    <span flex></span>
  </div>


  <div class="md-content" flex md-scroll-y>
    <div layout="column" layout-gt-sm="row" class="inset">
      <div flex-gt-sm="60">
        <div layout="column" class="cardStyle">
          <md-card>
            <md-card-title>Boardgames</md-card-title>
            <md-card-subtitle>Find friends and play!</md-card-subtitle>
            <md-divider></md-divider>
            <md-card-content>
              <div layout-gt-xs="row" layout-align-gt-xs="center start">
                <div flex-gt-xs="90">
                  <bga-arena-item *ngFor="let boardGame of boardGames; let i = index"
                                  [boardGame]="boardGame"></bga-arena-item>
                </div>
              </div>
            </md-card-content>
          </md-card>
        </div>
      </div>
    </div>
  </div>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption">BOARD GAME ARENA</span>
      <span flex></span>
      <md-icon class="md-icon-ux" svgIcon="assets:teradata-ux"></md-icon>
    </div>
  </td-layout-footer>
</td-layout-nav>
