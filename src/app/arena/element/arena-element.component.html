<div layout="column" layout-fill>
  <md-toolbar color="primary" class="md-whiteframe-z1">
    <a md-icon-button mdTooltip="Back" (click)="goBack()">
      <md-icon>arrow_back</md-icon>
      <span>Back</span>
    </a>
  </md-toolbar>
  <md-tab-group md-stretch-tabs>
    <md-tab>
      <template md-tab-label>First tab content</template>
      <bga-game-element></bga-game-element>
    </md-tab>
    <md-tab>
      <template md-tab-label>Second tab content</template>
      <bga-gameboard [routing]="'/arena/'"></bga-gameboard>
    </md-tab>
    <md-tab>
      <template md-tab-label>Second tab content</template>
      <bga-arena-game-description [boardGame]="boardGame"></bga-arena-game-description>
    </md-tab>
  </md-tab-group>
  <bga-chat [game]="game" [title]="title"></bga-chat>
  <td-layout-footer>
    <div layout="row" layout-align="start center">
      <span class="md-caption"> Copyright &copy; 2016 Teradata. All rights reserved</span>
      <span flex></span>
      <md-icon class="md-icon-ux" svgIcon="assets:teradata-ux"></md-icon>
    </div>
  </td-layout-footer>
</div>
