<div class="msg-container"
     [ngClass]="{'base-sent': !incoming, 'base-receive': incoming}">

  <div class="avatar"
       *ngIf="incoming">
    <img src="https://logopond.com/avatar/19920/MiklAvatar.png">
  </div>

  <div class="messages"
       [ngClass]="{'msg-sent': !incoming, 'msg-receive': incoming}">
    <p>{{message.content}}</p>
  </div>

  <div class="avatar"
       *ngIf="!incoming">
    <img src="https://logopond.com/avatar/19920/MiklAvatar.png">
  </div>
</div>
